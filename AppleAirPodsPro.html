<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var country_code = this.responseText.replace(/(\r\n|\n|\r)/gm,"").split('loc=');
        country_code = country_code[1].split('tls=');
        country_code = country_code[0];
        document.getElementById("countrycode-container").innerHTML = country_code;
          
        if (country_code == "IN"){

        } else if (country_code == "CA"){

        } else if (country_code == "DE"){

        } else if (country_code == "IT"){
          window.location.href = "https://amzn.to/3NQSyps";       
        } else if (country_code == "NL"){
          window.location.href = "https://amzn.to/4fqZ2XN";       
        } else if (country_code == "PL"){
          window.location.href = "https://amzn.to/4f9mclA";       
        } else if (country_code == "ES"){
          window.location.href = "https://amzn.to/3AqwSgH";       
        } else if (country_code == "SE"){
          window.location.href = "https://amzn.to/3UwboWk";    
        } else if (country_code == "GB"){
          window.location.href = "https://amzn.to/3CjfACw";    
        } else if (country_code == "JP"){
          window.location.href = "";       
        } else if (country_code == "AU"){
          window.location.href = "";       
        } else if (country_code == "MX"){
          window.location.href = "";       
        } else if (country_code == "TR"){
          window.location.href = "";       
        } else if (country_code == "SA"){
          window.location.href = "";       
        } else if (country_code == "SG"){
          window.location.href = "";       
        } else if (country_code == "BR"){
          window.location.href = "";             
        } else {
          window.location.href = "https://amzn.to/3BSSF10";          
        }
      }
    };
    //OPEN HTTP Request
    xhttp.open("GET", "https://www.cloudflare.com/cdn-cgi/trace", true);
    xhttp.send();
  </script>
</head>
<body>

</body>
</html>
