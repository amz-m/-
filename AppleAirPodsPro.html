<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var country_code = this.responseText.replace(/(\r\n|\n|\r)/gm,"").split('loc=');
        country_code = country_code[1].split('tls=');
        country_code = country_code[0];
        document.getElementById("countrycode-container").innerHTML = country_code;
          
        if (country_code == "IN"){
          window.location.href = "https://amzn.to/3AcVnOo";
        } else if (country_code == "CA"){
          window.location.href = "https://amzn.to/4e5ijwF";    
        } else if (country_code == "GB"){
          window.location.href = "https://amzn.to/3CjfACw";          
        } else {
          window.location.href = "https://amzn.to/3BSSF10";          
        }
      }
    };
    //OPEN HTTP Request
    xhttp.open("GET", "https://www.cloudflare.com/cdn-cgi/trace", true);
    xhttp.send();
  </script>
</head>
<body>
<div id="countrycode-container"></div>
</body>
</html>
