<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Country</title>
    <script>
        async function autoSelectCountry() {
            const countrySelect = document.getElementById("country");
            const errorMessage = document.getElementById("error-message");

            try {
                // Fetch the user's location data from ipinfo.io
                const response = await fetch('https://ipinfo.io?token=YOUR_API_TOKEN'); // Replace YOUR_API_TOKEN with your actual token
                
                // Check if the response is ok
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const userCountry = data.country; // Get the country code (e.g., 'IN' for India)

                // Map country codes to country names
                const countryMap = {
                    'US': 'United States',
                    'GB': 'United Kingdom',
                    'FR': 'France',
                    'DE': 'Germany',
                    'CA': 'Canada',
                    'AU': 'Australia',
                    'IN': 'India',
                    // Add more mappings as needed
                };

                const defaultCountry = countryMap[userCountry];

                if (defaultCountry) {
                    for (let i = 0; i < countrySelect.options.length; i++) {
                        if (countrySelect.options[i].text === defaultCountry) {
                            countrySelect.selectedIndex = i;
                            break;
                        }
                    }
                } else {
                    errorMessage.textContent = "Country not found.";
                }
            } catch (error) {
                console.error('Error fetching location data:', error);
                errorMessage.textContent = "Unable to fetch your location. Please check your internet connection or permissions, and select your country manually.";
            }
        }
    </script>
</head>
<body onload="autoSelectCountry()">

    <h1>Select Your Country</h1>
    <select id="country">
        <option>Select your country</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>France</option>
        <option>Germany</option>
        <option>Canada</option>
        <option>Australia</option>
        <option>India</option>
        <!-- Add more countries as needed -->
    </select>

    <p id="error-message" style="color: red; margin-top: 20px;"></p> <!-- Error message display -->

</body>
</html>
